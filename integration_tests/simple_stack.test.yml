  pingfederate:
    image: ${FOUNDATION_REGISTRY}/pingfederate:10.0.1-alpine-edge-${ciTag}
    command: wait-for pingdirectory:389 -t 900 -- entrypoint.sh start-server
    environment:
      - PING_IDENTITY_DEVOPS_USER=${PING_IDENTITY_DEVOPS_USER}
      - PING_IDENTITY_DEVOPS_KEY=${PING_IDENTITY_DEVOPS_KEY}
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=baseline/pingfederate
      - PING_IDENTITY_ACCEPT_EULA=YES
    ports:
      - 9031:9031
      - 9999:9999
    networks:
      - pingnet-dmz
      - pingnet-internal

  pingdirectory:
    image: ${FOUNDATION_REGISTRY}/pingdirectory:8.0.0.0-alpine-edge-${ciTag}
    environment:
      - PING_IDENTITY_DEVOPS_USER=${PING_IDENTITY_DEVOPS_USER}
      - PING_IDENTITY_DEVOPS_KEY=${PING_IDENTITY_DEVOPS_KEY}
      - SERVER_PROFILE_URL=https://github.com/pingidentity/pingidentity-server-profiles.git
      - SERVER_PROFILE_PATH=baseline/pingdirectory
      - PING_IDENTITY_ACCEPT_EULA=YES
    ulimits:
      nproc:
        soft: 16384
        hard: 16384
      nofile:
        soft: 65535
        hard: 65535
    ports:
      - 1636-1646:636
      - 1443-1453:443
    networks:
      - pingnet-internal

  sut:
    image: postman/newman
    command: ["run", "https://www.getpostman.com/collections/08749fe56a9a0038f862", "--insecure","--ignore-redirects"]
    depends_on:
      - pingfederate
      - pingdirectory
    networks:
      - pingnet-internal
  
networks:
    pingnet-internal:
    pingnet-dmz:
