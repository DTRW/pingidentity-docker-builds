version: "2.4"

services:
  sut:
    image: ${REGISTRY}/pingdownloader:${TAG}
    environment:
      - PING_IDENTITY_DEVOPS_USER=${PING_IDENTITY_DEVOPS_USER}
      - PING_IDENTITY_DEVOPS_KEY=${PING_IDENTITY_DEVOPS_KEY}
    ################################################
    # /run/secrets - tmpfs
    ################################################
    volumes:
      - type: tmpfs
        target: /run/secrets
        tmpfs:
          size: 16m
    command: -p delegator --verify-gpg-signature