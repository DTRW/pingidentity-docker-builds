stages: 
  - ci_setup
  - build_foundation
  - build
  - test
  - deploy
  - cleanup

## TODO: after getting multiple runners to work. add tags to product jobs. 
# to minimize downloading. 

env_setup:
  stage: ci_setup
  script:
    - pwd
    - env
    - echo $USER
    - docker info
    - docker-compose version
    - git --version
    - ./ci_scripts/if_readme_only.sh 
    - gcloud --version
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/

refresh_external_images:
  stage: ci_setup
  script:
    - ./ci_scripts/docker-cleanup.sh full
  only:
    refs:
      - schedules
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build]/
      
build_pingfoundation:
  stage: build_foundation
  script:
    - ./ci_scripts/build_foundation.sh
  only:
    changes:
      - pingbase/**/*
      - pingcommon/**/*
      - pingdatacommon/**/*
      - ci_scripts/*
      - .gitlab-ci.yml
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/
  tags:
    - pingcommon

deploy_pingfoundation:
  stage: deploy
  script:
    - ./ci_scripts/deploy_foundation.sh
  only:
    refs:
      - master
      - tags
    changes:
      - pingbase/**/*
      - pingcommon/**/*
      - pingdatacommon/**/*
      - ci_scripts/*
      - .gitlab-ci.yml
  except:
    refs:
      - schedules
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build]/
      

build_pingdownloader:
  stage: build_foundation
  script:
    - docker image build -t pingidentity/pingdownloader ./pingdownloader
    - docker tag "pingidentity/pingdownloader" "gcr.io/ping-identity/pingdownloader:edge"
