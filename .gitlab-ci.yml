pingdirectory:
  stage: build
  script:
    - docker image build -t pingidentity/pingdirectory ./pingdirectory
    - docker-compose -f ./pingdirectory/build.test.yml up --exit-code-from sut
    - docker push pingidentity/pingdirectory
  only:
    changes:
      - pingdirectory/*
      - pingcommon/*
      - pingdatacommon/*
      - pingbase/*
      - pingdownloader/*

