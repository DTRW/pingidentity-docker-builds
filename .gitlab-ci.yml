stages: 
  - intialization
  - foundation
  - products
  - test.smoke
  - test.integration
  - deploy
  - publish
  - cleanup

################################################
#                  INITIALIZATION
################################################
i.checks:
  stage: intialization
  script:
    - pwd
    - env
    - echo $USER
    - type jq
    - type aws
    - aws --version
    - type az
    - az --version
    - type docker
    - docker info
    - type docker-compose
    - docker-compose version
    - type envsubst
    - envsubst --version
    - type gcloud
    - gcloud --version
    - type git
    - git --version
    - ci_scripts/if_readme_only.sh 
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      # - $CI_COMMIT_MESSAGE =~ /\[skip build\]/

i.unmerged:
  stage: intialization
  script:
    - ci_scripts/unmerged_changes.sh
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/

################################################
#                  FOUNDATION
################################################
f.pingfoundation:
  stage: foundation
  script:
    - ci_scripts/cleanup_docker.sh full
    - ci_scripts/build_foundation.sh
  when: always
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/

f.pingdownloader:
  stage: foundation
  script:
    - ci_scripts/build_downloader.sh
    - ci_scripts/run_smoke.sh --product pingdownloader --version none --shim  none --jvm none
  when: always
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/

d.pingdownloader:
  stage: deploy
  script:
    - docker pull gcr.io/ping-gte/pingdownloader:${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA}
    - while read -r _registry ; do docker tag gcr.io/ping-gte/pingdownloader:${CI_COMMIT_REF_NAME}-${CI_COMMIT_SHORT_SHA} ${_registry}/pingdownloader ; docker push ${_registry}/pingdownloader ; done < registry.list
  only:
    refs:
      - master
      - tags
    changes:
      - pingdownloader/**/*
      - ci_scripts/*
      - .gitlab-ci.yml
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/
      - $CI_COMMIT_MESSAGE =~ /\[skip products\]/
      - $CI_COMMIT_MESSAGE =~ /\[skip deploy\]/
      - $PING_IDENTITY_SNAPSHOT =~ /--snapshot/


