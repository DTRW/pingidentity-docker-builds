stages: 
  - build_foundation
  - build
  - test
  - deploy

before_script:
  - docker info
  - docker-compose version
  - git --version
  - sh ci_scripts/if_readme_only.sh 
  - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin

pingfoundation:
  stage: build_foundation
  script:
    - docker image build -t pingidentity/pingcommon ./pingcommon
    - docker image build -t pingidentity/pingdatacommon ./pingdatacommon
    - docker image build -t pingidentity/pingbase ./pingbase
  tags:
    - docker


pingdownloader:
  stage: build_foundation
  script:
    - docker image build -t pingidentity/pingdownloader ./pingdownloader
    - docker-compose -f pingdownloader/build.test.yml up --exit-code-from sut
    - docker push pingidentity/pingdownloader
  only:
    changes:
      - pingdownloader/*

ldap-sdk-tools:
  stage: build
  script:
    - docker image build -t pingidentity/ldap-sdk-tools ./ldap-sdk-tools
    - docker-compose -f ldap-sdk-tools/build.test.yml up --exit-code-from sut
    - docker push pingidentity/ldap-sdk-tools
  only:
    changes:
      - pingdownloader/*
      - ldap-sdk-tools/*

pingdataconsole:
  stage: build
  script:
    - docker image ls
    - docker image build -t pingidentity/pingdataconsole ./pingdataconsole
    - docker push pingidentity/pingdataconsole
  only:
    changes:
      - pingdataconsole/*
      - pingdownloader/*

pingaccess:
  stage: build
  script:
    - docker image build -t pingidentity/pingaccess ./pingaccess
    - docker-compose -f pingaccess/build.test.yml up --exit-code-from sut
    - docker push pingidentity/pingaccess
  only:
    changes:
      - pingaccess/*
      - pingcommon/*
      - pingbase/*
      - pingdownloader/*

