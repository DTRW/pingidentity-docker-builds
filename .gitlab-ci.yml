stages: 
  - build_foundation
  - build
  - test
  - deploy
  - cleanup

ci_setup:
  stage: build_foundation
  script:
    - docker info
    - docker-compose version
    - git --version
    - sh ci_scripts/if_readme_only.sh 
    - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin

pingfoundation:
  stage: build_foundation
  script:
    - docker image build -t pingidentity/pingcommon ./pingcommon
    - docker image build -t pingidentity/pingdatacommon ./pingdatacommon
    - docker image build -t pingidentity/pingbase ./pingbase

pingdownloader:
  stage: build_foundation
  script:
    - docker image build -t pingidentity/pingdownloader ./pingdownloader
    - docker-compose -f pingdownloader/build.test.yml up --exit-code-from sut
    - docker push pingidentity/pingdownloader
  only:
    changes:
      - pingdownloader/*
   
build_ldap-sdk-tools:
  stage: build
  script:
    - docker image build -t pingidentity/ldap-sdk-tools ./ldap-sdk-tools
  only:
    changes:
      - pingdownloader/*
      - ldap-sdk-tools/*

test_ldap-sdk-tools:
  stage: test
  script:
    - docker-compose -f ldap-sdk-tools/build.test.yml up --exit-code-from sut
  only:
    changes:
      - pingdownloader/*
      - ldap-sdk-tools/*

deploy_ldap-sdk-tools:
  stage: deploy
  script:
    - docker push pingidentity/ldap-sdk-tools
  only:
