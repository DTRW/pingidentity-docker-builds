################################################
#                  INITIALIZATION
################################################
i.checks:
  stage: intialization
  script:
    - pwd
    - env
    - echo $USER
    - docker info
    - docker-compose version
    - git --version
    - ci_scripts/if_readme_only.sh 
    - gcloud --version
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      # - $CI_COMMIT_MESSAGE =~ /\[skip build\]/

i.unmerged:
  stage: intialization
  script:
    - ci_scripts/unmerged_changes.sh
  except:
    variables:
      - $CI_COMMIT_REF_NAME =~ /^workspace.*/
      - $CI_COMMIT_MESSAGE =~ /\[skip build\]/

